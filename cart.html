<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            padding: 0;
            overflow-x: auto;
            background: white;
            animation: fadeInBackground 3s forwards;
            margin-top: 90px;
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .w3-top {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: transparent;
        }

        .w3-container {
            background-color: white;
            background-size: cover;
            background-repeat: no-repeat;
            height: 150vh;
            position: relative;
            padding-top: 50px;
        }

        @font-face {
            font-family: 'Roboto Bold';
            src: url('Roboto-Bold.ttf') format('truetype');
        }

        .burger-text {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            color: black;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Roboto Bold', sans-serif;
        }

        @font-face {
            font-family: 'Roboto Medium';
            src: url('Roboto-Medium.ttf') format('truetype');
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            display: none;
            animation: fadeInOverlay 1s forwards;
        }

        @keyframes fadeInOverlay {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.5;
            }
        }

        .w3-sidebar {
            width: 400px;
            z-index: 1002;
            top:0;
        }

        .footer {
            position: absolute;
            top: 1350px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgb(43, 42, 42);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .copyright-text {
            font-family: 'Roboto Medium', sans-serif;
            font-size: 14px;
            color: white;
        }

        .w3-bar-item {
            font-family: 'Roboto Medium', sans-serif;
            font-size: 25px;
            font-weight: bold;
            padding: 16px;
        }

        .w3-large {
            padding: 16px;
            font-family: 'Roboto Medium', sans-serif;
            font-weight: bold;
            font-size: 40px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item button {
            margin-left: 10px;
        }

        .checkout-form {
            display: none;
            margin-top: 20px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 10px;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .success-message button {
            background: none;
            border: none;
            color: #155724;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="w3-top">
    <div class="w3-white">
        <button id="openNav" class="w3-button w3-white w3-xlarge">&#9776;</button>
        <span class="burger-text">ESPACIO</span>
    </div>
</div>

<div id="mySidebar" class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none;">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
</div>

<a href="index.html"><h1>Your Cart</h1></a>
<div id="cartContents"></div>
<label>
    <input type="checkbox" id="addDelivery" onchange="toggleDelivery()"> Add delivery ($30)
</label>
<button id="proceedToCheckoutBtn" onclick="proceedToCheckout()">Proceed to Checkout</button>
<div id="checkoutForm" class="checkout-form">
    <h2>Checkout</h2>
    <label>
        Name:
        <input type="text" id="name" required>
    </label>
    <label>
        Card Number:
        <input type="text" id="cardNumber" required>
    </label>
    <label id="addressLabel" style="display: none;">
        Address for Delivery:
        <input type="text" id="address" required>
    </label>
    <p>Date: <span id="currentDate"></span></p>
    <p id="checkoutTotal"></p>
    <button onclick="completeCheckout()">Complete Checkout</button>
    <button onclick="cancelCheckout()">Cancel</button>
</div>

<div class="footer">
    <span class="copyright-text">Â©2024 espaciospace.github.io All rights reserved.</span>
</div>

<div class="overlay" onclick="w3_close()" id="overlay"></div>

<script>
document.getElementById("openNav").addEventListener("click", function() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    document.body.style.overflowY = "hidden";
});

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    document.body.style.overflowY = "auto";
}

function displayCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartContents = document.getElementById('cartContents');
    if (cart.length === 0) {
        cartContents.innerHTML = '<p>Your cart is empty.</p>';
    } else {
        let total = 0;
        let html = '<ul>';
        cart.forEach((item, index) => {
            total += item.price;
            html += `<li class="cart-item">${item.item} - $${item.price} 
                        <button onclick="removeFromCart(${index})">Remove</button></li>`;
        });
        html += `</ul><p>Total: $<span id="totalPrice">${total}</span></p>`;
        cartContents.innerHTML = html;
        updateTotalPrice();
    }
}

function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
}

function proceedToCheckout() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
        alert('Your cart is empty.');
    } else {
        document.getElementById('checkoutForm').style.display = 'block';
        document.getElementById('cartContents').style.display = 'none';
        document.getElementById('proceedToCheckoutBtn').style.display = 'none';
        const currentDate = new Date().toLocaleDateString();
        document.getElementById('currentDate').innerText = currentDate;
        updateCheckoutTotal();
    }
}

function completeCheckout() {
    alert('Checkout complete!');
    localStorage.removeItem('cart');
    document.getElementById('checkoutForm').style.display = 'none';
    document.getElementById('cartContents').style.display = 'block';
    document.getElementById('proceedToCheckoutBtn').style.display = 'block';
    displayCart();
}

function toggleDelivery() {
    const addressLabel = document.getElementById('addressLabel');
    const addDelivery = document.getElementById('addDelivery').checked;
    let total = parseFloat(document.getElementById('totalPrice').innerText);
    if (addDelivery) {
        total += 30;
        addressLabel.style.display = 'block';
    } else {
        total -= 30;
        addressLabel.style.display = 'none';
    }
    document.getElementById('totalPrice').innerText = total;
    updateTotalPrice();
    if (document.getElementById('checkoutForm').style.display === 'block') {
        updateCheckoutTotal();
    }
}

function updateTotalPrice() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = cart.reduce((sum, item) => sum + item.price, 0);
    const addDelivery = document.getElementById('addDelivery').checked;
    if (addDelivery) {
        total += 30;
    }
    document.getElementById('totalPrice').innerText = total;
}

function updateCheckoutTotal() {
    let total = parseFloat(document.getElementById('totalPrice').innerText);
    document.getElementById('checkoutTotal').innerText = `Total: $${total}`;
}

function cancelCheckout() {
    document.getElementById('checkoutForm').style.display = 'none';
    document.getElementById('cartContents').style.display = 'block';
    document.getElementById('proceedToCheckoutBtn').style.display = 'block';
}
displayCart();

</script>
</body>
</html>
